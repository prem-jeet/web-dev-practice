<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border">
        <div class="flex-item item1 border">
            <p>Your stats in February</p>
        </div>
        <div class="flex-item item2 border">
            <p>Thank you for sharing with the community!</p>
        </div>
        <div class="flex-item item3 border">
            <div class="border info-card">
                <div class="border info-card-item">VIEWS</div>
                <div class="border info-card-item">422</div>
                <div class="border info-card-item">+29 views</div>
            </div>
            <div class="border info-card">
                <div class="border info-card-item">LIKES</div>
                <div class="border info-card-item">1</div>
                <div class="border info-card-item">+0 likes</div>
            </div>
            <div class="border info-card">
                <div class="border info-card-item">DOWNLOADS</div>
                <div class="border info-card-item">4</div>
                <div class="border info-card-item">+0 downloads</div>
            </div>
        </div>
        <div class="flex-item item4 border">
            <button>Keep Sharing</button>
        </div>
    </div>
</body>
</html>
