<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="black-box"></div>
    <div class="container border">

        <div class="flex-item item-1 border">Feedback</div>
        <div class="flex-item item-2 border">
            <p>
                On a scale of 1-10 how likely are <br>
                you to recommend this tool to someone you know?
            </p>
        </div>
        <div class="flex-item item-3 border">
            <div class="border rating">1</div>
            <div class="border rating">2</div>
            <div class="border rating">3</div>
            <div class="border rating">4</div>
            <div class="border rating">5</div>
            <div class="border rating">6</div>
            <div class="border rating">7</div>
            <div class="border rating">8</div>
            <div class="border rating">9</div>
            <div class="border rating">10</div>
        </div>
        <div class="flex-item item-4 border">
            <div class="border">
                <p>Not likely at all</p>
            </div>
            <div class="border">
                <p>Extremely likely</p>
            </div>
        </div>
        <div class="flex-item item-5 border">
            <a href="#"  id = "ask-me-later" rel="noopener noreferrer">Ask me later</a>
        </div>
    </div>
</body>
</html>
